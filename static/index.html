<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assistant de Collecte Bouffe-Action</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="/fontawesome/css/fontawesome.css">

    <link rel="stylesheet" href="/fontawesome/css/solid.css">

    <script src="/bootstrap/js/bootstrap.bundle.min.js" defer></script>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Assistant de Collecte Bouffe-Action</a>
        <div class="vr text-white"></div>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="#" class="nav-item nav-link active">Home</a>
            <a href="#" class="nav-item nav-link">Services</a>
            <a href="#" class="nav-item nav-link">About</a>
            <a href="#" class="nav-item nav-link">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- main content -->
    <div class="container-fluid">
      <div class="row my-2">

        <!-- table -->
        <div class="col-md-6 border">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Fournisseur</th>
                <th>Produit</th>
                <th>Poids (kg)</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Provigo</td>
                <td>Bananes</td>
                <td>3.5</td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Provigo</td>
                <td>Legumes</td>
                <td>14.4</td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Metro</td>
                <td>Viennoiseries</td>
                <td>1.2</td>
                <td>&nbsp;</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row fixed-bottom my-2 p-2">
        <div class="col-md-6 mb-3">
          <label for="basic-url" class="form-label">Ligne de saisie</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-barcode"></i></span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            <button class="btn btn-success" type="button">ENTER</button>
          </div>
          <div class="form-text">Utilisez le lecteur de code barre, ou entrez le texte correspondant &agrave; votre article.</div>
        </div>
      </div>

    </div>
